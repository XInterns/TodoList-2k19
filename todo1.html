<html>

 <head>
 <meta charset = "UTF-8">
 <link rel = "stylesheet" type = "text/css" href = "todo1.css" />
 <title> TO DO LIST</title>
  </head>

<body>

	<div class="container">
		<div class = "header">
		<center> TO DO LIST </center>
		</div>
		<div class="todo">

		<ul class="todo-list">
			<li>
				<input type="text" id="addnew" placeholder="What Needs to be Done.." /> 
			</li>
			<li class="done">
				<input id="circlecheck" class="checkbox-round" type="checkbox"/> 
				<label class="toggle"></label>
				Buy groceries
			</li>
			<li>
				<input id="circlecheck" type="checkbox"/> 
				<label class="toggle"></label>
				Get a hair cut
			</li>
			<li>
				<input id="circlecheck" type="checkbox"> 
				<label class="toggle"></label>
				Buy a pillow<br />
			
			</li>
		</ul>
		
		<div class = "buttonflex">
			 <button id="all" type="button">All</button> 
			 <button id="active" type="button">Acitve</button> 
			 <button id="completed" type="button">Completed</button> 
			 <button id="deletecompleted" type="button">Delete Completed</button>
		</div>
	</div>
</div>
</body>

</html>
