<!DOCTYPE html>
<html>
    <head>
        <title>todo list</title>    
        <link rel="stylesheet" type="text/css" href="resources/styleit.css">
        <link rel="stylesheet" href="resources/fontawesome-free-5.9.0-web/css/all.min.css">
    </head>
    <body>  
        <div class="header">
           todos 
        </div>
        <div class="taskbox">
            <div class="search-container">
                <div class="down-icon">
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="textbox"> 
                    <input type="text" class="tasktext" id="textin" placeholder="What needs to be done?">
                </div>
            </div>
            <div class="todo-container">
                <ul class="tasks" id="tasks">
                    <li>
                        <span class="tickin">
                            <input type="checkbox" name="todobox1">
                        </span>
                        <span class="todo">
                            task 2
                        </span>
                        <span class="crossover">
                            <input type="button" value="X" id="Cross">
                        </span>    
                    </li>
                    <li>
                        <span class="tickin">
                            <input type="checkbox" name="todobox1">
                        </span>
                        <span class="todo">
                            task 3
                        </span>
                        <span class="crossover">
                            <input type="button" value="X" id="Cross">
                        </span>    
                    </li>
                </ul>
            </div>    
            <div class="action-container">
                <span class="counter">  
                    <label for="counter" id="items-remaining"></label> 
                </span>
                <span class="view">
                    <input type="button" onclick="fetchtodos()" value="All" id="Show All" >
                    <input type="button" onclick="fetchtodos(false)" value="Active" id="Show Active">
                    <input type="button" onclick="fetchtodos(true)" value="Completed" id="Show Completed">
                </span>
                <span class="action">  
                    <input type="button" value="Clear Completed" id="Remove Completed">
                </span>
            </div>
        </div>
        <div class="taskboxstack"></div>
        <div class="taskboxstack"></div>
        <script src="resources/functionality.js"></script> 
    </body>
    </html>
