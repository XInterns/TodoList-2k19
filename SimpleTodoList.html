<!DOCTYPE html>
<html>
    <head>
        <title>todo list</title>    
        <link rel="stylesheet" type="text/css" href="resources/styleit.css">
        <link rel="stylesheet" href="resources/fontawesome-free-5.9.0-web/css/all.min.css">
    </head>
    <body>  
        <div class="header">
           todos 
        </div>
        <div class="taskbox">
            <div class="search-container">
                <div class="down-icon">
                    <i class="fas fa-angle-down"></i>
                </div>
                <div class="textbox"> 
                    <input type="text" class="tasktext" id="textin" placeholder="What needs to be done?">
                </div>
            </div>
            <div class="todo-container">
                <ul class="tasks" id="tasks">
                    <!-- <li class="todos">
                        <input type="checkbox" class="checktodo" name="taskcheck" id="check00">
                        <div class="todo">
                            task 2
                        </div>
                        <button class="cross" id="remove00">X</button>   
                    </li>
                    <li class="todos">
                        <input type="checkbox" class="checktodo" name="taskcheck" id="check01">                     
                        <div class="todo">
                            task 3
                        </div>
                        <button class="cross" id="remove01">X</button>       
                    </li> -->
                </ul> 
            </div>    
            <div class="action-container">
                <div class="counter">  
                    <label for="counter" id="items-remaining"></label> 
                </div>
                <div class="view">
                    <button onclick="fetchtodos()" id="ShowAll">All</button>
                    <button onclick="fetchtodos(false)" id="ShowActive">Active</button>
                    <button onclick="fetchtodos(true)" id="ShowCompleted">Completed</button>
                </div>
                <div class="action">  
                    <button id="Remove Completed">Clear Completed</button> 
                </div>
            </div>
        </div>
        <div class="taskboxstack"></div>
        <div class="taskboxstack"></div>
        <script src="resources/functionality.js"></script> 
    </body>
    </html>
